<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
</head>
<body class="p-5">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <div class="container border border-secundary p-2">
        <form class="row g-3">
            <div class="col-8-md-4 p-0" style="background-color: gainsboro;">
                <h1>Payment for example</h1>
            </div>
            <div class="col-8-md-4">
                <input type="text" class="form-control"  value="Some fields are missing"
                    style="background-color: lightsalmon;" disabled>
            </div>
            <div class="col-md-4">
                <label class="form-label">Card #</label>
                <input type="text" class="form-control"  value="XXXXXXXXXXXXXXXXXX" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">CVC#</label>
                <input type="text" class="form-control" value="0000" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Amount</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                    <input type="text" class="form-control" aria-describedby="inputGroupPrepend" value="Amount" required>
                </div>
            </div>
            <div class="col-md-4">
                <label class="form-label">First name</label>
                <input type="text" class="form-control"  value="" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" value="" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">State</label>
                <select class="form-select" required>
                    <option selected disabled value="">Pick a state</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="col-12">
                We accept:
            </div>
            <div class="row">
                <div class="col-2" style="background-color:darkgray;">
                    <input type="radio" name="TDD/TDC" value="" /> <i class="fab fa-cc-amex"></i>
                    <input type="radio" name="TDD/TDC" value="" /> <i class="fab fa-cc-visa"></i>
                    <input type="radio" name="TDD/TDC" value="" /> <i class="fab fa-cc-mastercard"></i>
                    <input type="radio" name="TDD/TDC" value="" /> <i class="fab fa-cc-diners-club"></i>
                </div>
            </div>
            <div class="row justify-content-end" >
                <div class="col-md-6">
                    Message <textarea name="Message" class="form-control" cols="80" rows="4"></textarea>
                    Add any notes here.
                </div>
            </div>
            <div class="col-12 d-flex justify-content-end border border-secundary footer pb-0"
                style="background-color: gainsboro;">
                <button class="btn btn-secondary" type="submit">Cancel</button>
                <button class="btn btn-primary ms-1" type="submit">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
